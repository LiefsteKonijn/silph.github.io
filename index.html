<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Shack Pok√©mon</title>
    <link rel="stylesheet" href="https://wipedout36.github.io/css/style.css"> <!-- Link to the external CSS file -->

</head>
<body>
    <!-- Slideshow Container -->
    <div class="slideshow-container">
		<img src="https://wipedout36.github.io/images/discord-links.png" class="active" alt="Discord Links">
        <img src="https://wipedout36.github.io/images/weekly.png" alt="WC 9/11/24 Trials">
        <img src="https://wipedout36.github.io/images/monthly.png" alt="November Monthly Tasks">
		<img src="https://wipedout36.github.io/images/jun-sen-perma-challenge.png" alt="Permanent Trials - Juniors & Seniors">
		<img src="https://wipedout36.github.io/images/masters-perma-challenge.png" alt="Permanent Trials - Masters">
    </div>

    <!-- Timer Container with Toggle Button -->
    <div class="timer-container" id="timer-container" style="display: none;">
        <div class="timer-display" id="timer-display">00:00</div>
        <div class="timer-buttons">
            <button onclick="startTimer()">Start</button>
            <button onclick="stopTimer()">Stop</button>
            <button onclick="resetTimer()">Reset</button>
            <button onclick="adjustTimer()">Adjust Timer</button>
        </div>
    </div>
    <button onclick="toggleTimerVisibility()">Toggle Timer Visibility</button>

    <script>
        // Slideshow Script
        let slideIndex = 0;
        const slides = document.querySelectorAll(".slideshow-container img");

        function showSlides() {
            slides.forEach((slide, index) => {
                slide.classList.remove("active");
                if (index === slideIndex) {
                    slide.classList.add("active");
                }
            });
            slideIndex = (slideIndex + 1) % slides.length;
        }
        setInterval(showSlides, 90000); // Change slide every 90 seconds

        // Countdown Timer Script
        let timer;
        let totalSeconds = 0;
        let isRunning = false;

        function updateDisplay() {
            const minutes = Math.floor(totalSeconds / 60);
            const displaySeconds = totalSeconds % 60;
            document.getElementById("timer-display").textContent =
                (minutes < 10 ? "0" : "") + minutes + ":" +
                (displaySeconds < 10 ? "0" : "") + displaySeconds;
        }

        function startTimer() {
            if (!isRunning && totalSeconds > 0) { // Start only if timer is set and not running
                isRunning = true;
                timer = setInterval(() => {
                    if (totalSeconds > 0) {
                        totalSeconds--;
                        updateDisplay();
                    } else {
                        stopTimer(); // Stop the timer when it reaches zero
                        alert("Time's up!");
                    }
                }, 1000);
            }
        }

        function stopTimer() {
            isRunning = false;
            clearInterval(timer);
        }

        function resetTimer() {
            stopTimer();
            totalSeconds = 0;
            updateDisplay();
        }

        function adjustTimer() {
            const newTime = prompt("Enter countdown time in minutes:", totalSeconds / 60);
            if (newTime !== null && !isNaN(newTime) && newTime >= 0) {
                totalSeconds = parseInt(newTime) * 60; // Convert minutes to seconds
                updateDisplay();
            }
        }

        // Timer Visibility Toggle
        function toggleTimerVisibility() {
            const timerContainer = document.getElementById("timer-container");
            if (timerContainer.style.display === "none") {
                timerContainer.style.display = "flex"; // Show timer
            } else {
                timerContainer.style.display = "none"; // Hide timer
            }
        }
    </script>
</body>
</html>
