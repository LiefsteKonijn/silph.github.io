<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Shack Pok√©mon</title>
    <style>
        /* General layout */
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .slideshow-container {
            flex: 2;
            position: relative;
            background-color: #434343;
            overflow: hidden;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .slideshow-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .slideshow-container img.active {
            opacity: 1;
        }
        .timer-container {
            flex: 1;
            background-color: #f2f2f2;
            display: none; /* Initially hidden */
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .timer-display {
            font-size: 2em;
            margin-bottom: 15px;
        }
        .timer-buttons button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Slideshow Container -->
    <div class="slideshow-container">
		<img src="https://wipedout36.github.io/discord-links.png" class="active" alt="Discord Links">
        <img src="https://wipedout36.github.io/wc-9-11-24.png" alt="WC 9/11/24 Trials">
        <img src="https://wipedout36.github.io/mc-nov-24.png" alt="November Monthly Tasks">
		<img src="https://wipedout36.github.io/jun-sen-perma-challenge.png" alt="Permanent Trials - Juniors & Seniors">
		<img src="https://wipedout36.github.io/masters-perma-challenge.png" alt="Permanent Trials - Masters">
    </div>

    <!-- Timer Container with Toggle Button -->
    <div class="timer-container" id="timer-container">
        <div class="timer-display" id="timer-display">00:00</div>
        <div class="timer-buttons">
            <button onclick="startTimer()">Start</button>
            <button onclick="stopTimer()">Stop</button>
            <button onclick="resetTimer()">Reset</button>
            <button onclick="adjustTimer()">Adjust Timer</button>
        </div>
    </div>
    <button onclick="toggleTimerVisibility()" style="margin: 10px;">Toggle Timer Visibility</button>

    <script>
        // Slideshow Script
        let slideIndex = 0;
        const slides = document.querySelectorAll(".slideshow-container img");

        function showSlides() {
            slides.forEach((slide, index) => {
                slide.classList.remove("active");
                if (index === slideIndex) {
                    slide.classList.add("active");
                }
            });
            slideIndex = (slideIndex + 1) % slides.length;
        }
        setInterval(showSlides, 90000); // Change slide every 90 seconds

        // Countdown Timer Script
        let timer;
        let totalSeconds = 0;
        let isRunning = false;

        function updateDisplay() {
            const minutes = Math.floor(totalSeconds / 60);
            const displaySeconds = totalSeconds % 60;
            document.getElementById("timer-display").textContent =
                (minutes < 10 ? "0" : "") + minutes + ":" +
                (displaySeconds < 10 ? "0" : "") + displaySeconds;
        }

        function startTimer() {
            if (!isRunning && totalSeconds > 0) { // Start only if timer is set and not running
                isRunning = true;
                timer = setInterval(() => {
                    if (totalSeconds > 0) {
                        totalSeconds--;
                        updateDisplay();
                    } else {
                        stopTimer(); // Stop the timer when it reaches zero
                        alert("Time's up!");
                    }
                }, 1000);
            }
        }

        function stopTimer() {
            isRunning = false;
            clearInterval(timer);
        }

        function resetTimer() {
            stopTimer();
            totalSeconds = 0;
            updateDisplay();
        }

        function adjustTimer() {
            const newTime = prompt("Enter countdown time in minutes:", totalSeconds / 60);
            if (newTime !== null && !isNaN(newTime) && newTime >= 0) {
                totalSeconds = parseInt(newTime) * 60; // Convert minutes to seconds
                updateDisplay();
            }
        }

        // Timer Visibility Toggle
        function toggleTimerVisibility() {
            const timerContainer = document.getElementById("timer-container");
            if (timerContainer.style.display === "none") {
                timerContainer.style.display = "flex"; // Show timer
            } else {
                timerContainer.style.display = "none"; // Hide timer
            }
        }
    </script>
</body>
</html>
