<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie Shack - Dec Challenge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .deck-container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .deck-header {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
            cursor: pointer;
        }

        .type-section {
            margin-top: 30px;
        }

        .type-header {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .card-list {
            list-style-type: none;
            padding: 0;
        }

        .card-item {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .card-item:nth-child(even) {
            background-color: #f1f1f1;
        }

        .card-name {
            font-weight: bold;
            flex-grow: 1;
            margin-right: 10px;
        }

        .card-count {
            font-size: 1.2em;
            color: #555;
            margin-right: 10px;
            flex: 0 0 50px;
        }

        .card-details {
            font-size: 0.9em;
            color: #777;
            text-align: right;
        }

        @media (max-width: 800px) {
            .deck-column {
                display: none;
            }

            td.deck-column {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="deck-container">
        <div class="deck-header">
            <h1>Movie Shack</h1>
            <h1>Challenge - 12/12/2024</h1>
            <p>Click on a decklist row to load the deck's information.</p>
        </div>

        <table id="decklist-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th class="deck-column">Deck</th>
                    <th>Points</th>
                    <th>W</th>
                    <th>L</th>
                    <th>D</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically inserted here -->
            </tbody>
        </table>

        <div id="decklist" class="deck-container">
            <h2>Decklist</h2>
            <div id="card-list">
                <!-- Dynamic card sections will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        // Fetch and populate the main decklist table
        function populateTableFromCSV(csvFilePath) {
            fetch(csvFilePath)
                .then(response => response.text())
                .then(csvContent => {
                    const rows = csvContent.split('\n').map(row => row.split(',').map(cell => cell.trim()));
                    const tbody = document.querySelector('#decklist-table tbody');
                    tbody.innerHTML = ''; // Clear existing rows

                    rows.forEach((row, index) => {
                        if (row.length >= 6) {
                            const [place, name, deck, points, win, loss, draw] = row;

                            const tr = document.createElement('tr');
                            tr.dataset.file = `./decklists/${name.replace(/\s/g, '-')}.csv`; // Generate file name from name
                            tr.innerHTML = `
                                <td>${place}</td>
                                <td>${name}</td>
                                <td class="deck-column">${deck}</td>
                                <td>${points}</td>
                                <td>${win}</td>
                                <td>${loss}</td>
                                <td>${draw}</td>
                            `;

                            tr.addEventListener('click', () => fetchCSV(tr.dataset.file));
                            tbody.appendChild(tr);
                        } else {
                            console.error(`Skipping invalid row at index ${index}:`, row);
                        }
                    });
                })
                .catch(error => {
                    console.error('Error loading table CSV:', error);
                    alert('Could not load the table data.');
                });
        }

        // Function to fetch the CSV file content from a specified path
        function fetchCSV(fileName) {
            fetch(fileName)
                .then(response => response.text())
                .then(content => {
                    parseCSV(content);
                })
                .catch(error => {
                    console.error('Error fetching CSV file:', error);
                    alert('There was an issue loading the CSV file.');
                });
        }

        // Parse the CSV file content
        function parseCSV(content) {
            const rows = content.split('\n');
            const deckList = {};

            const typeMapping = {
                'Item': 'Trainer',
                'Supporter': 'Trainer',
                'Tool': 'Trainer',
                'Stadium': 'Trainer',
                'ACE SPEC': 'Trainer',
            };

            rows.forEach((row, index) => {
                if (row.trim() !== '') {
                    const columns = row.split(',');
                    if (columns.length >= 5) {
                        const cardName = columns[0].trim();
                        const cardCount = columns[1].trim();
                        const cardType = columns[2].trim();
                        const cardSet = columns[3].trim();
                        const collectionNumber = columns[4].trim();

                        const overallType = typeMapping[cardType] || cardType;

                        if (!deckList[cardType]) {
                            deckList[cardType] = [];
                        }
                        deckList[overallType].push({ name: cardName, count: cardCount, set: cardSet, number: collectionNumber });
                    } else {
                        console.error(`Invalid row at index ${index}: ${row}`);
                    }
                }
            });

            if (Object.keys(deckList).length > 0) {
                renderDecklist(deckList);
            } else {
                alert('No valid data found in the CSV.');
            }
        }

        function renderDecklist(deckList) {
            const cardListContainer = document.getElementById('card-list');
            cardListContainer.innerHTML = '';

            // Iterate over overall types
            for (const overallType in deckList) {
                const typeSection = document.createElement('div');
                typeSection.classList.add('type-section');

                // Add overall type header
                const overallTypeHeader = document.createElement('div');
                overallTypeHeader.classList.add('type-header');
                overallTypeHeader.textContent = overallType;
                typeSection.appendChild(overallTypeHeader);

                // Group cards by cardType within the overall type
                const cardTypeGroups = {};

                deckList[overallType].forEach(card => {
                    if (!cardTypeGroups[card.type]) {
                        cardTypeGroups[card.type] = [];
                    }
                    cardTypeGroups[card.type].push(card);
                });

                // Iterate over card types within the overall type
                for (const cardType in cardTypeGroups) {
                    const cardTypeHeader = document.createElement('div');
                    cardTypeHeader.classList.add('type-header');
                    cardTypeHeader.textContent = ` - ${cardType}`;
                    typeSection.appendChild(cardTypeHeader);

                    const cardList = document.createElement('ul');
                    cardList.classList.add('card-list');
                    cardTypeGroups[cardType].forEach(card => {
                        const listItem = document.createElement('li');
                        listItem.classList.add('card-item');

                        const cardCount = document.createElement('span');
                        cardCount.classList.add('card-count');
                        cardCount.textContent = card.count;

                        const cardName = document.createElement('span');
                        cardName.classList.add('card-name');
                        cardName.textContent = card.name;

                        listItem.appendChild(cardCount);
                        listItem.appendChild(cardName);

                        // Add card details (optional)
                        const cardDetails = document.createElement('span');
                        cardDetails.classList.add('card-details');
                        cardDetails.textContent = `Set: ${card.set}, #${card.number}`;
                        listItem.appendChild(cardDetails);

                        cardList.appendChild(listItem);
                    });

                    typeSection.appendChild(cardList);
                }

                cardListContainer.appendChild(typeSection);
            }
        }

        // Load table CSV on page load
        document.addEventListener('DOMContentLoaded', () => {
            populateTableFromCSV('./standings.csv'); // Adjust the path as needed
        });
    </script>
</body>

</html>
