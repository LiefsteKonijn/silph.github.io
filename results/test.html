<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Decklist from CSV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .deck-container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .deck-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .deck-header h2 {
            margin: 0;
        }
        .file-input-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .file-input {
            padding: 10px;
            font-size: 1.2em;
            cursor: pointer;
        }
        .card-list {
            list-style-type: none;
            padding: 0;
        }
        .card-item {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .card-item:nth-child(even) {
            background-color: #f1f1f1;
        }
        .card-name {
            font-weight: bold;
            flex: 1; /* Makes the name take up the left side */
        }
        .card-count {
            font-size: 1.2em;
            color: #555;
            text-align: right; /* Aligns the count to the right */
        }
        .card-type, .card-set, .card-number {
            font-size: 0.9em;
            color: #777;
            text-align: right; /* Aligns to the right */
        }
        .type-section {
            margin-top: 30px;
        }
        .type-header {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="deck-container">
    <div class="deck-header">
        <h1>Select a CSV File to Load Decklist</h1>
        <p>Select a CSV file from your computer to view the deck's information.</p>
    </div>

    <!-- File Input -->
    <div class="file-input-container">
        <input type="file" id="fileInput" class="file-input" accept=".csv"/>
    </div>

    <div id="decklist" class="deck-container">
        <h2>Decklist</h2>
        <div id="card-list">
            <!-- Dynamic card sections will be inserted here -->
        </div>
    </div>
</div>

<script>
    document.getElementById('fileInput').addEventListener('change', handleFileSelect, false);

    // Function to handle the file selection
    function handleFileSelect(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                parseCSV(content);
            };
            reader.readAsText(file);
        }
    }

    // Parse the CSV content
    function parseCSV(content) {
        const rows = content.split('\n');
        const deckList = {};

        rows.forEach((row, index) => {
            if (row.trim() !== '') {
                const columns = row.split(',');

                // Check if the row has at least 5 fields (card name, count, type, set, collection number)
                if (columns.length >= 5) {
                    const cardName = columns[0].trim();
                    const cardCount = columns[1].trim();
                    const cardType = columns[2].trim();
                    const cardSet = columns[3].trim(); // 4th field: Set
                    const collectionNumber = columns[4].trim(); // 5th field: Collection Number

                    // Group by card type
                    if (!deckList[cardType]) {
                        deckList[cardType] = [];
                    }
                    deckList[cardType].push({ name: cardName, count: cardCount, set: cardSet, number: collectionNumber });
                } else {
                    console.error(`Invalid row at index ${index}: ${row}`);
                }
            }
        });

        if (Object.keys(deckList).length > 0) {
            renderDecklist(deckList);
        } else {
            alert('No valid data found in the CSV.');
        }
    }

    // Render the parsed decklist to the page, grouped by card type
    function renderDecklist(deckList) {
        const cardListContainer = document.getElementById('card-list');
        cardListContainer.innerHTML = ''; // Clear existing deck list

        // Loop through each card type group
        for (const cardType in deckList) {
            const section = document.createElement('div');
            section.classList.add('type-section');

            // Create section header for the card type
            const sectionHeader = document.createElement('div');
            sectionHeader.classList.add('type-header');
            sectionHeader.textContent = cardType;
            section.appendChild(sectionHeader);

            // Create the list for the cards of this type
            const cardList = document.createElement('ul');
            cardList.classList.add('card-list');
            deckList[cardType].forEach(card => {
                const listItem = document.createElement('li');
                listItem.classList.add('card-item');

                const cardName = document.createElement('span');
                cardName.classList.add('card-name');
                cardName.textContent = card.name;

                const cardCount = document.createElement('span');
                cardCount.classList.add('card-count');
                cardCount.textContent = card.count;

                const cardSet = document.createElement('span');
                cardSet.classList.add('card-set');
                cardSet.textContent = `Set: ${card.set}`;

                const cardNumber = document.createElement('span');
                cardNumber.classList.add('card-number');
                cardNumber.textContent = `#${card.number}`;

                listItem.appendChild(cardName);
                listItem.appendChild(cardCount);
                listItem.appendChild(cardSet);
                listItem.appendChild(cardNumber);

                cardList.appendChild(listItem);
            });

            // Append the card list to the section
            section.appendChild(cardList);

            // Append the section to the container
            cardListContainer.appendChild(section);
        }
    }
</script>

</body>
</html>
