<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Movie Shack Pok√©mon</title>
        <link rel="stylesheet" href="https://wipedout36.github.io/css/style.css">
        <link rel="shortcut icon" href="https://wipedout36.github.io/images/favicon.ico">
    </head>
    <body>
        <!-- Slideshow Container -->
        <div class="slideshow-container">
            <img src="https://wipedout36.github.io/images/discord-links.png" class="active" alt="Discord Links">
            <img src="https://wipedout36.github.io/images/rotated-tasks.png" alt="Monthly & Weekly Rotated Tasks">
            <img src="https://wipedout36.github.io/images/jun-sen-perma-challenge.png" alt="Permanent Tasks - Juniors & Seniors">
            <img src="https://wipedout36.github.io/images/masters-perma-challenge.png" alt="Permanent Tasks - Masters">
        </div>
        <!-- Timer Container with Toggle Button -->
        <div class="timer-container" id="timer-container" style="display: none;">
            <div class="timer-display" id="timer-display">00:00</div>
            <div class="timer-buttons">
                <button onclick="startTimer()">Start</button>
                <button onclick="stopTimer()">Stop</button>
                <button onclick="resetTimer()">Reset</button>
                <button onclick="adjustTimer()">Adjust Timer</button>
                <button onclick="timeOne()">Five Minutes</button>
            </div>
        </div>
    <button onclick="toggleTimerVisibility()">Toggle Timer Visibility</button>
    <script src="https://wipedout36.github.io/dev/devjs/slideshowdev.js"></script>
    </body>
</html>
