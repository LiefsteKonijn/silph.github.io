<!-- templates/tournament.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{{ date }} Tournament</title>
</head>
<body>
    <h1>Players in {{ date }} Tournament</h1>
    <ul>
        {% for player in players %}
        <li><a href="/tournament/{{ date }}/{{ player }}">{{ player }}</a></li>
        {% endfor %}
    </ul>
    <a href="/">Back to tournaments</a>
</body>
</html>
