<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow and Countdown Timer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .slideshow {
            flex: 2;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #434343;
            color: white;
        }
        .slideshow img { 
            width: 100%; 
            height: auto; 
        }
        .timer {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #434343;
            display: none; /* Hide timer by default */
        }
        .timer #display {
            font-size: 5vw; /* Adjust based on viewport width 
            text-shadow: -1px -1px 0 #FFF, 1px -1px 0 #FFF, -1px 1px 0 #FFF, 1px 1px 0 #FFF; /*White outline*/
        }
        .timer-buttons {
            display: flex;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 2vw; /* Adjust based on viewport width */
            cursor: pointer;
        }
        #toggleTimer { 
            margin: 5px; 
            font-size: 2vw; /* Adjust based on viewport width */ 
            padding: 10px; 
        }
    </style>
</head>
<body>
    <div class="slideshow">
        <div id="slideshow">
            <img src="https://wipedout36.github.io/images/discord-links.png" alt="Slide 1" style="width:100%;">
        </div>
    </div>
    <div class="timer" id="timer">
        <div id="display">00:00:00</div>
        <div class="timer-buttons">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
            <button id="adjust">Adjust</button>
        </div>
    </div>
    <button id="toggleTimer">Toggle Timer</button>

    <script>
        let images = [
            "https://wipedout36.github.io/images/weekly.png",
            "https://wipedout36.github.io/images/monthly.png",
            "https://wipedout36.github.io/images/jun-sen-perma-challenge.png",
            "https://wipedout36.github.io/images/masters-perma-challenge.png",
            "https://wipedout36.github.io/images/discord-links.png"];
        let currentImageIndex = 0;
        setInterval(() => {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            document.querySelector("#slideshow img").src = images[currentImageIndex];
        }, 900);

        let timer;
        let seconds = 0, minutes = 0, hours = 0;

        document.getElementById('start').onclick = function() {
            if (!timer) {
                timer = setInterval(updateTimer, 1000);
            }
        }

        document.getElementById('stop').onclick = function() {
            clearInterval(timer);
            timer = null;
        }

        document.getElementById('reset').onclick = function() {
            clearInterval(timer);
            timer = null;
            seconds = 0;
            minutes = 0;
            hours = 0;
            document.getElementById('display').innerText = "00:00:00";
        }

        document.getElementById('adjust').onclick = function() {
            let newTime = prompt("Enter time in HH:MM:SS format", "00:00:00");
            if (newTime) {
                let timeParts = newTime.split(":");
                hours = parseInt(timeParts[0]);
                minutes = parseInt(timeParts[1]);
                seconds = parseInt(timeParts[2]);
                document.getElementById('display').innerText = newTime;
            }
        }

        document.getElementById('toggleTimer').onclick = function() {
            let timerElement = document.getElementById('timer');
            if (timerElement.style.display === "none") {
                timerElement.style.display = "flex";
            } else {
                timerElement.style.display = "none";
            }
        }

        function updateTimer() {
            if (seconds === 0 && minutes === 0 && hours === 0) {
                clearInterval(timer);
                timer = null;
                alert("Time on the round!")
                return;
            }
            if (seconds === 0) {
                seconds = 59;
                if (minutes === 0) {
                    minutes = 59;
                    hours--;
                } else {
                    minutes--;
                }
            } else {
                seconds--;
            }
            document.getElementById('display').innerText =
                String(hours).padStart(2, '0') + ":" +
                String(minutes).padStart(2, '0') + ":" +
                String(seconds).padStart(2, '0');
        }
    </script>
</body>
</html>
